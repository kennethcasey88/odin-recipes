        <h2>Easy egg recipe:</h2>
        <p>Quick recipe that doesn't require many recipes or much effort.</p>
        <h3>Ingredients:</h3>
        <ul>
            <li>Eggs</li>
            <li>Salt</li>
        </ul>
        <h4>Steps:</h4>
        <ol>
            <li>Heat a pan on medium heat, add butter/oil</li>
            <li>Crack and whisp some eggs</li>
            <li>Add eggs to pan and scramble</li>
            <li>Take off eggs, salt, and enjoy!</li>
        </ol>
